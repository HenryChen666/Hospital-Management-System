<mat-card>
    <p>Logged in as <b>{{ loggedUser }}</b></p>
    <p>Firstname is <b>{{ loggedFirstname }}</b></p>
    <p>Lastname is <b>{{ loggedLastname }}</b></p>
    <p>Role is <b>{{ loggedRole }}</b></p>
    <button mat-raised-button color="primary" (click)=logout() class="btn btn-danger">
        Log out
    </button>
</mat-card>
