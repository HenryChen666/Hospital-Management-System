<h2 mat-dialog-title>Update Patient Information</h2>
<mat-dialog-content class="mat-typography">
  <div class="updatePatientModal">
    <form [formGroup]="prescriptionForm">
      <div class="form-group">
        <label>Medication</label>
        <input type="text" formControlName="medicine" class="form-control" />
      </div>
      <div class="form-group">
        <label>Duration</label>
        <input type="text" formControlName="duration" class="form-control" />
      </div>
      <div class="form-group">
        <label>Frequency</label>
        <input type="text" formControlName="frequency" class="form-control" />
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    class="btn btn-primary"
    mat-button
    mat-dialog-close
    (click)="onSubmit()"
  >
    Prescribe
  </button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Update</button> -->
</mat-dialog-actions>
