<h2 mat-dialog-title>Update Patient Information</h2>
<mat-dialog-content class="mat-typography">
  <div class="updatePatientModal">
    <form [formGroup]="updatePatientForm">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          placeholder="{{ data.firstName }}"
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="{{ data.lastName }}"
        />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          placeholder="{{ data.address }}"
        />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input
          type="text"
          formControlName="phoneNumber"
          class="form-control"
          placeholder="{{ data.phoneNumber }}"
        />
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input
          type="text"
          formControlName="dateOfBirth"
          class="form-control"
          placeholder="{{ data.dateOfBirth }}"
        />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input
          type="text"
          formControlName="gender"
          class="form-control"
          placeholder="{{ data.gender }}"
        />
      </div>
      <div class="form-group">
        <label>Martial Status</label>
        <input
          type="text"
          formControlName="martialStatus"
          class="form-control"
          placeholder="{{ data.martialStatus }}"
        />
      </div>
      <div class="form-group">
        <label>External Doctor ID</label>
        <input
          type="text"
          formControlName="externalDoctorId"
          class="form-control"
          placeholder="{{ data.externalDoctorId }}"
        />
      </div>
      <div class="form-group">
        <label>Next of Kin</label>
        <input
          type="text"
          formControlName="nextOfKin"
          class="form-control"
          placeholder="{{ data.nextOfKin }}"
        />
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onSubmit()">
    Update
  </button>
</mat-dialog-actions>
