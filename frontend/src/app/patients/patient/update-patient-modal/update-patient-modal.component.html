<h2 mat-dialog-title>Update Patient Information</h2>
<mat-dialog-content class="mat-typography">
  <div class="updatePatientModal">
    <form [formGroup]="updatePatientForm">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          placeholder="{{ data.firstName }}"
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="{{ data.lastName }}"
        />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          placeholder="{{ data.address }}"
        />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input
          type="text"
          formControlName="phoneNumber"
          class="form-control"
          placeholder="{{ data.phoneNumber }}"
        />
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input
          type="text"
          formControlName="dateOfBirth"
          class="form-control"
          placeholder="{{ data.dateOfBirth }}"
        />
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="select-form">
          <mat-label>Gender</mat-label>
          <select matNativeControl formControlName="gender" name="gender">
            <option value="" selected></option>
            <option *ngFor="let gender of genders" [value]="gender.value">
              {{gender.viewValue}}
            </option>
          </select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="select-form">
          <mat-label>Martial Status</mat-label>
          <select matNativeControl formControlName="maritalStatus" name="maritalStatus">
            <option value="" selected></option>
            <option *ngFor="let maritalStatus of maritalStatuses" [value]="maritalStatus.value">
              {{maritalStatus.viewValue}}
            </option>
          </select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label>External Doctor ID</label>
        <input
          type="text"
          formControlName="externalDoctorId"
          class="form-control"
          placeholder="{{ data.externalDoctorId }}"
        />
      </div>
      <div class="form-group">
        <label>Next of Kin</label>
        <input
          type="text"
          formControlName="nextOfKin"
          class="form-control"
          placeholder="{{ data.nextOfKin }}"
        />
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onSubmit()">
    Update
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial>
    Cancel
  </button>
</mat-dialog-actions>
