<h1 mat-dialog-title>Request Admission Part 2/3</h1>
<div mat-dialog-content>
  <p>Please enter required fields for the patient request</p>
    <mat-form-field appearance="fill" class="formField">
      <mat-label>Select Unit</mat-label>
      <mat-select [(ngModel)]="data.selectedUnit" name="unit" required>
        <mat-option *ngFor="let unit of data.selectedDivisionRequest.units" [value]="unit">
          {{unit.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="formField">
      <mat-label>Select a doctor</mat-label>
      <mat-select [(ngModel)]="data.selectedDoctor" name="doctor" required>
        <mat-option *ngIf="isRetrievingDoctor === true" disabled>
          Please wait, retrieving doctors...
        </mat-option>
        <mat-option *ngFor="let doctor of doctors" [value]="doctor">
          {{ doctor.firstname + " " + doctor.lastname + " (" + doctor.username +")"}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="formField">
      <mat-label>Long term or Short term bed?</mat-label>
      <mat-select [(ngModel)]="data.bedTypeSelected" name="bed" required>
        <mat-option value="Long Term">
          Long Term Bed
        </mat-option>
        <mat-option value="Short Term">
          Short Term Bed
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Continue</button>
</div>
