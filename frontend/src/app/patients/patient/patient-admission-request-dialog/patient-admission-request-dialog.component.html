<h1 mat-dialog-title>Request Admission</h1>
<div mat-dialog-content>
  <p>What is the rationale for this request?</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Request</button>
</div>
