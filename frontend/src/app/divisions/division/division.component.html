<div>
  <mat-card-header>
    <mat-card-title>Unit: {{unit.name}}</mat-card-title>
    <mat-card-subtitle>Unit Id: {{unit.id}}</mat-card-subtitle>
    <mat-card-subtitle>Unit Telephone Ext: {{unit.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{unitDiagramSelected}}>
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Num Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef> {{unit.status}}</th>
      <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="handleButtonControl(element.name, 'up')">Up</button>
        <button mat-stroked-button color="primary" (click)="handleButtonControl(element.name, 'down')">Down</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
